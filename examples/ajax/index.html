<html>
	<head>
		<meta charset="utf-8">
		<title>Clane Ajax Example</title>
		<link href="static/main.css" rel="stylesheet" type="text/css">
		<script src="static/main.js" type="text/javascript"></script>
	</head>
	<body>
		<p>This example demonstrates a Clane application that serves static files
		(HTML, CSS, and JavaScript) and dynamic content (AJAX PUSH requests).</p>
		<button type="button" onclick="count()">Click Me</button>
		<p>You are number: <span id="count">n/a</span>.</p>
		<p id="other_browser" class="hidden">The server sends the number
		dynamically. Try opening a second browser to this same page.</p>
		<p id="prisoner" class="hidden">I am not a number! I am a free man!</p>
	</body>
</html>
